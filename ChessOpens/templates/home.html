<!DOCTYPE html>
<html lang="en">
     <link rel="stylesheet" href="static/css/chessboard-1.0.0.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="{{ url_for('static', filename='js/chessboard-1.0.0.js') }}"></script>
   <script src="{{ url_for('static', filename='js/chess.js') }}"></script> 
    <div id="myBoard" style="width: 400px"></div>

<label>Status:</label>
<div id="status"></div>
<label>FEN:</label>
<div id="fen"></div>
<label>PGN:</label>
<div id="pgn"></div>
<label>OP Name:</label>
<text>{{ op_data.op_name }}</text>
<div id="name"></div>

<script>
    console.log("{{ op_data.op_name }}");
</script>




 <script>
var op_data = {{ op_data|tojson }}
 var board = null
var game = new Chess()
var $status = $('#status')
var $fen = $('#fen')
var $pgn = $('#pgn')
var $name = $('#name')
var id = op_data.id
function onDragStart (source, piece, position, orientation) {
  // do not pick up pieces if the game is over
  if (game.game_over()) return false

  // only pick up pieces for the side to move
  if ((game.turn() === 'w' && piece.search(/^b/) !== -1) ||
      (game.turn() === 'b' && piece.search(/^w/) !== -1)) {
    return false
  }
}

function onDrop (source, target) {
  // see if the move is legal
  var move = game.move({
    from: source,
    to: target,
    promotion: 'q' // NOTE: always promote to a queen for example simplicity
  })

  // illegal move
  if (move === null) return 'snapback'
  //compares move to allowed moves in the position
  console.log(op_data.db_moves)
  //if(!op_data.db_moves.includes(move.san)){
  //  console.log("Moves in our database in this position include: " + String(moves))
  //   return 'snapback'
  //}
//
  //valid move has been reached

  updateStatus()
}

// update the board position after the piece snap
// for castling, en passant, pawn promotion
function onSnapEnd () {
  board.position(game.fen())
}

function updateStatus () {
  var status = ''

  var moveColor = 'White'
  if (game.turn() === 'b') {
    moveColor = 'Black'
  }

  // checkmate?
  if (game.in_checkmate()) {
    status = 'Game over, ' + moveColor + ' is in checkmate.'
  }

  // draw?
  else if (game.in_draw()) {
    status = 'Game over, drawn position'
  }

  // game still on
  else {
    status = moveColor + ' to move'  

    // check?
    if (game.in_check()) {
      status += ', ' + moveColor + ' is in check'
    }
  }

  req = $.ajax({
    type: "POST",
    url: "/update",
    data: JSON.stringify({"pgn": game.pgn(), "id" :id}),
    contentType: "application/json",
});

    req.done(function(data){

        $name.html(data.op_name) 
        id = data.id
    })

  $status.html(status)
  $fen.html(game.fen())
  $pgn.html(game.pgn())
}

var config = {
  draggable: true,
  position: 'start',
  onDragStart: onDragStart,
  onDrop: onDrop,
  onSnapEnd: onSnapEnd
}
board = Chessboard('myBoard', config)

updateStatus()
    </script>


</html>
