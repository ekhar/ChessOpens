<!DOCTYPE html>
<html>
  <link
    rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous"
  />
  <link
    rel="stylesheet"
    type="text/css"
    href="{{ url_for('static', filename='main.css') }}"
  />
  <title>Chess Opens</title>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">Chess Opens</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#"
              >Home<span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id="navbarDropdown"
              role="button"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              Practice
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="#"
                >Practice Specific Opening Combination</a
              >
              <a class="dropdown-item" href="#"
                >Practice Angainst Varying Opening Moves</a
              >
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="#">Something else here</a>
            </div>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Explore Opening</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Account</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled">Endgames</a>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <input
            class="form-control mr-sm-2"
            type="search"
            placeholder="Search Opening"
            aria-label="Search"
          />
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
            Search
          </button>
        </form>
      </div>
    </nav>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>

    
    <div class="d-flex flex-row mb-3 align-items-center">
        <div class="order-2">
          <ul class="list-group">
            <li class="list-group-item"><div id="name"></div></li>
            <li class="list-group-item" style="overflow-wrap: break-word">
              PGN:
              <div id="pgn"></div>
            </li>
            <li class="list-group-item">
              Available Moves
              <div id="legalmoves"></div>
            </li>
            <li class="list-group-item">
              Status:
              <div id="status"></div>
            </li>
            <li class="list-group-item">Vestibulum at eros</li>
          </ul>
        </div>

    <div class="d-flex flex-row mb-3 align-items-center">
      <link rel="stylesheet" href="static/css/chessboard-1.0.0.css" />
      <script src="{{ url_for('static', filename='js/chessboard-1.0.0.js') }}"></script>
      <script src="{{ url_for('static', filename='js/chess.js') }}"></script>
      <div id="myBoard" style="width: 400px"></div>
      <script>
        var op_data = {{ op_data|tojson }}
      </script>

      <script src="{{url_for('static',filename='js/legal.js')}}"></script>

      </div>
    </div>
  </div>
  </body>
</html>
